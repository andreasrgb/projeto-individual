<script>

var nome = "";
var nome2 = "";
var voto = 0;
var voto2 = 0;
var nome_clube = "";
var nome_clube2 = "";
var voto_clube = 0;
var voto_clube2 = 0;

function grafico_jogador() {
        fetch("/usuarios/grafico_jogador").then(function (res1) {
            if (res1.ok) {
                console.log(res1)
                res1.json().then(function (res1) {
                    console.log("Dados recebidos: ", JSON.stringify(res1)) 
                    nome = res1[0].nome
                    nome2 = res1[1].nome
                    voto = res1[0].voto
                    voto2 = res1[1].voto
                }
                );
            } else {
                throw ('Houve um erro ao pegar info!');
            }
        }).catch(function (res1) {
            console.error(res1);
        });
    }
